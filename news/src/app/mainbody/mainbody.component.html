  <div class="row mx-2 my-3 mainnews d-flex justify-content-center">
      <div class="d-flex flex-column maindiv mr-2 my-2" *ngFor="let main of mainhome">
        <div class="d-flex">
            <div><img [src]="main.img" [alt]="main.heading" class="img-fluid"></div>
            <div class="d-flex flex-column justify-content-between">
              <a [routerLink]="['../content',main.img,main.para,main.heading,main.like,main.dislike,main.time]" [title]="main.para"><span>{{main.para}}</span></a>
              <div class="d-flex like-btn">
                <div class="btn btn-primary"><i class="fa-regular fa-thumbs-up"></i>{{main.like}}</div>
                <div class="btn btn-danger"><i class="fa-regular fa-thumbs-down"></i>{{main.dislike}}</div>
                <div class="text-muted date">{{main.time}}</div>
              </div>
            </div>
            </div>
        <div class="d-flex maintitle">
          <a [routerLink]="['../content',main.img,main.para,main.heading,main.like,main.dislike,main.time]" [title]="main.heading"><h5 class="text-truncate ml-1">{{main.heading}}</h5></a>
        </div>
      </div> 
   
  </div>
